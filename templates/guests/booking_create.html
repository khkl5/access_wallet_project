{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
  :root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --radius-lg: 18px;
    --muted: #6b7280;
  }

  .form-shell {
    direction: rtl;
    max-width: 750px;
    margin: 30px auto;
    background: #fff;
    padding: 30px;
    border-radius: var(--radius-lg);
    box-shadow: 0 18px 35px rgba(15, 23, 42, 0.08);
    border: 1px solid rgba(148, 163, 184, 0.25);
  }

  h2.form-title {
    font-size: 1.4rem;
    margin-bottom: 2px;
  }

  .subtitle {
    color: var(--muted);
    font-size: 0.9rem;
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: 600;
    margin-bottom: 4px;
  }

  .btn-main {
    border-radius: 999px;
    padding: 10px 20px;
    font-size: 0.95rem;
    border: none;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: #fff;
    width: 100%;
  }

  .btn-main:hover {
    opacity: 0.92;
  }
</style>

<div class="container">
  <div class="form-shell">
    <h2 class="form-title">إنشاء حجز جديد</h2>
    <div class="subtitle">أدخلي بيانات النزيل والحجز لإضافته للنظام.</div>

    <form method="POST" action="">
      {% csrf_token %}

      <!-- اسم النزيل -->
      <div class="mb-3">
        <label class="form-label">اسم النزيل</label>
        <input type="text" name="guest_name" class="form-control" placeholder="مثال: محمد علي" required>
      </div>

      <!-- رقم الجوال -->
      <div class="mb-3">
        <label class="form-label">رقم الجوال</label>
        <input type="text" name="phone" class="form-control" placeholder="05xxxxxxxx" required>
      </div>

      <!-- الإيميل -->
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" name="email" class="form-control" placeholder="example@email.com">
      </div>

      <!-- الغرفة -->
      <div class="mb-3">
        <label class="form-label">الغرفة</label>
        <select name="room" class="form-select" required>
          <option value="">اختاري غرفة</option>
          <option>Room 1</option>
          <option>Room 2</option>
          <option>Room 3</option>
        </select>
      </div>

      <!-- المدد -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">تاريخ ووقت الدخول</label>
          <input type="datetime-local" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">تاريخ ووقت الخروج</label>
          <input type="datetime-local" name="end_date" class="form-control" required>
        </div>
      </div>

      <!-- حالة الحجز -->
      <div class="mb-3">
        <label class="form-label">حالة الحجز</label>
        <select name="status" class="form-select" required>
          <option value="confirmed">مؤكد</option>
          <option value="pending">قيد التأكيد</option>
          <option value="cancelled">ملغى</option>
        </select>
      </div>

      <button class="btn-main">حفظ الحجز</button>
    </form>

    <div class="mt-3 text-center">
      <a href="/bookings/" style="font-size: 0.9rem;">← العودة لقائمة الحجوزات</a>
    </div>
  </div>
</div>

{% endblock %}
